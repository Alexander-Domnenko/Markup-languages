<html>
<head>
    <meta charset="utf-8">
	<meta name="keywords" content="Зефирка, Онлайн тренажер, Решение задач, Подготовка к ЕГЭ, Курсы Онлайн, Онлайн обучение, Онлайн школа, Образование, Научиться программировать">
	<meta name="description" content="Решение задач прохождение курсов онлайн на Тренажер Зефирка">
    <link href="../css/HeaderAndFooter.css" type="text/css" rel="stylesheet">
	<link href="../css/Sign.css" type="text/css" rel="stylesheet">
    <title>Тренажер Зефирка</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div class="wrapper">
		<header>
			<div id="header-name">
				<img src="../image/header/logo2.png" alt="Лого">
			</div>
			<div class="header-element-search">
					<div class="header-search">
						<input type="text" class="header-search-term" placeholder="Поиск...">
						<button type="submit" class="header-search-button">
							<img src="../image/header/loop.svg" alt="Лупа">
						</button>
					</div>
			</div>
		</header>
		<main>
			<div class="main-sign">
				<div class="main-sign-in">
					<form action="../Main.html" method="get">
						<div class="name-main-sign-in">Авторизация</div>
						<div class="main-sign-text">
							<div class="margin-main-sign-text main-username">Ваш Email</div>
							<div class="margin-main-sign-text main-userpassword">Пароль</div>
							<div class="margin-main-sign-text main-button-submit">Забыли пароль<br>или логин?
							</div>	
						</div>
						<div class="main-sign-form">
							<div class="margin-main-sign-form"><input type="email" name="username" value="" required class="element-username-sign-in"></div>
							<div class="margin-main-sign-form"><input type="password" name="userpassword" value="" required class="element-userpassword-sign-in" maxlength="12"></div>
							<div class="margin-main-sign-form"><button type="submit" class="element-main-button-submit-sign-in">Войти</button></div>
						</div>
					</form>
				</div>
				<div class="main-sign-up">
					<form action="../Main.html" method="get">
						<div class="name-main-sign-up">Впервые у нас?</div>
						<div class="main-sign-form">
							<div class="margin-main-sign-form main-username"><input type="email" name="username" value="" required class="element-username-sign-up"></div>
							<div class="margin-main-sign-form main-userpassword"><input type="password" name="userpassword" value="" required class="element-userpassword-sign-up"  maxlength="12"></div>
							<div class="margin-main-sign-form main-button-submit"><button type="submit" class="element-main-button-submit-sign-up" >Зарегистрироваться</button></div>
						</div>
						<div class="main-sign-text">
							<div class="margin-main-sign-text main-username">Ваш Email</div>
							<div class="margin-main-sign-text main-userpassword">Пароль</div>
						</div>
					</form>
				</div>
			</div>
		</main>	
		<footer>
			<div class="footer-element-faq footer-element">
				<strong id="footer-faq-text">FAQ</strong>
				<div class="footer-faq">
					<input type="button" id="footer-faq-button" value=" Популярные вопросы ">
					<div class="footer-faq-question" title="Fitness Centre"></div>
				</div>
			</div>
			<div class="footer-element-social-network footer-element">
				<strong id="footer-social-network-text">Мы в соц. сетях</strong>
				<div class="footer-social-network">
					<div class="footer-social-network-vk"></div>
					<div class="footer-social-network-youtube"></div>
					<div class="footer-social-network-instagram"></div>
				</div>
			</div>
			<div class="footer-element-support footer-element">
				<strong id="footer-support-text">Тех. поддержка</strong>
				<div class="footer-support">
					<div class="footer-support-call"></div>
					<strong id="footer-support-phone">+7904 145-17-17 <br> +7904 151-99-58</strong>
				</div>
			</div>
			<div class="footer-element-license footer-element">
				<strong id="footer-license-text">Лицензия</strong>
				<input type="button" id="footer-license-button" value=" Доп. сведения ">
				<div class="footer-license-img"></div>
			</div>
		</footer>
	</div>
	<script src="../js/header-bell-close-notification.js"></script>
</body>
</html>
